<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero is-info is-fullheight ">
        <nav class="navbar is-flex is-flex-direction-row is-justify-content-center" role="navigation"
            aria-label="main navigation">
            <h1 class="is-size-1 p-2 m-2">Weather IO</h1>
        </nav>
        <div class="hero-body is-flex is-flex-direction-row is-justify-content-center is-align-content-center">
            <div class="tile is-ancestor">
                <div class="tile is-vertical">
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child  is-link">
                            <div class="content">
                                <p class="title ">Search City:</p>
                                <div class="control" id="city-search">
                                    <input class="input" id="city" type="text" placeholder="Enter City">
                                    </input>
                                </div>
                                <div class="control">
                                    <button type="submit" class="button is-info">Search</button>
                                </div>
                                <div class="content">
                                    <div class="tile is-parent">
                                        <article class="tile is-child notification is-link">
                                            <dl>
                                                <dd class="btn"><button class="button data-button is-info"
                                                        type="submit">//localSAves//</button>
                                                </dd>
                                            </dl>
                                        </article>
                                    </div>
                                </div>
                        </article>
                    </div>
                </div>
                <div class="tile is-parent is-horizontal">
                    <article class="tile is-child  is-link p-3 m-3">
                        <p class="title city ">Grand Blanc:</p>
                        <div class="content">
                            <div class="card">
                                <div class="card-content">
                                    <div class="content is-link">
                                        <dl>
                                            <span class="tag is-link is-large is-light p-2 m-3">Temp : </span><dd id="temp"></dd>
                                            <span class="tag is-link is-large is-light p-2 m-3">Wind :</span><dd id="wind"> </dd>
                                            <span class="tag is-link is-large is-light p-2 m-3">Humidity :</span><dd id="humidity"></dd>
                                            <span class="tag is-link is-large is-light p-2 m-3">UV Index :</span><dd id="uvi"></dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <div class=" tile is-parent is-horizontal is-desktop" id="fiveday">
            <article class="tile is-child is-flex-wrap is-link is-multiline">
                <p class="title">5-Day Forecast:</p>
                <div class="content  is-flex is-flex-direction-row is-justify-content-center is-align-content-center">
                    <div class="tile is-parent">
                        <article class="tile is-child  is-info">
                            <p class="title" id="date">date</p>
                            <p class="subtitle">image</p>
                            <dl>
                                <dd>Temp : </dd>
                                <dd>Wind : </dd>
                                <dd>Humidity :</dd>
                            </dl>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child  is-info">
                            <p class="title">date</p>
                            <p class="subtitle">image</p>
                            <dl>
                                <dd>Temp : </dd>
                                <dd>Wind : </dd>
                                <dd>Humidity :</dd>
                            </dl>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child  is-info">
                            <p class="title">date</p>
                            <p class="subtitle">image</p>
                            <dl>
                                <dd>Temp : </dd>
                                <dd>Wind : </dd>
                                <dd>Humidity :</dd>
                            </dl>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child  is-info">
                            <p class="title">date</p>
                            <p class="subtitle">image</p>
                            <dl>
                                <dd>Temp : </dd>
                                <dd>Wind : </dd>
                                <dd>Humidity :</dd>
                            </dl>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child  is-info">
                            <p class="title">date</p>
                            <p class="subtitle">image</p>
                            <dl>
                                <dd>Temp : </dd>
                                <dd>Wind : </dd>
                                <dd>Humidity :</dd>
                            </dl>
                        </article>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
