<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherIO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ovo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="hero is-halfheight ">
        <nav class="navbar is-flex is-flex-direction-row is-justify-content-center" role="navigation"
            aria-label="main navigation">
            <h1 class="is-size-1 p-2 m-2">Weather IO</h1>
        </nav>
        <div class="hero-body is-flex is-flex-direction-row is-justify-content-center is-align-content-center">
            <div class="tile is-ancestor">
                <div class="tile is-parent is-4">
                    <article class="tile is-child">
                        <div class="content">
                            <p class="title ">Search City:</p>
                            <div class="control" id="city-search">
                                <input class="input" id="city" type="text" placeholder="Enter City">
                                </input>
                            </div>
                            <div class="control">
                                <button type="submit" class="button">Search</button>
                            </div>
                            <div class="tile is-parent is-flex is-flex-direction-columm is-justify-content-center is-align-content-center">
                                <article class="tile is-flex-direction-columm is-justify-content-center is-align-content-center is-child">
                                    <dl>
                                        <dd class="btn"><button class="button data-button"
                                                type="submit"></button>
                                        </dd>
                                    </dl>
                                </article>
                            </div>
                        </div>
                    </article>
                </div>

                <div class="tile is-parent is-8 is-multiline">
                    <article class="tile is-child p-3 m-3">
                        <p class="title city is-capitalized ">Grand Blanc:</p>
                        <div class="card">
                            <div class="card-content">
                                <nav class="level">
                                    <div class="level-item has-text-centered">
                                        <div>
                                            <p class="heading is-size-5">Temp</p><i class="fas fa-temperature-high"></i>
                                            <p class="title" id="temp"></p>
                                        </div>
                                    </div>
                                    <div class="level-item has-text-centered">
                                        <div>
                                            <p class="heading is-size-5">Wind</p><i class="fas fa-wind"></i>
                                            <p class="title" id="wind"></p>
                                        </div>
                                    </div>
                                    <div class="level-item has-text-centered">
                                        <div>
                                            <p class="heading is-size-5">Humidity</p><i class="fas fa-cloud-rain"></i>
                                            <p class="title" id="humidity"></p>
                                        </div>
                                    </div>
                                    <div class="level-item has-text-centered">
                                        <div>
                                            <p class="heading is-size-5">UV Index</p><i class="fas fa-sun"></i>
                                            <p class="title" id="uvi"></p>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <section class="hero is-halfheight is-flex is-flex-direction-column is-justify-content-center is-align-content-center">
            <div class="tile is-parent is-8 is-multiline">
                <article class="tile is-child p-3 m-3">
            <p class="title">5-day Forecast</p>
            <div class="card">
                <div class="card-title has-text-centered" id="date"></div>
                <div class="card-title has-text-centered"id="img"></div>
                <div class="card-content">
                    <nav class="level is-mobile">
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading is-size-5">Temp</p><i class="fas fa-temperature-high"></i>
                                <p class="title" id="temp"></p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading is-size-5">Wind</p><i class="fas fa-wind"></i>
                                <p class="title" id="wind"></p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading is-size-5">Humidity</p><i class="fas fa-cloud-rain"></i>
                                <p class="title" id="humidity"></p>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="card">
                <div class="card-title has-text-centered" id="date"></div>
                <div class="card-title has-text-centered"id="img"></div>
                <div class="card-content">
                    <nav class="level is-mobile">
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading is-size-5">Temp</p><i class="fas fa-temperature-high"></i>
                                <p class="title" id="temp"></p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading is-size-5">Wind</p><i class="fas fa-wind"></i>
                                <p class="title" id="wind"></p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading is-size-5">Humidity</p><i class="fas fa-cloud-rain"></i>
                                <p class="title" id="humidity"></p>
                            </div>
                        </div>
                    </nav>
                </div>
            </article>
            </div>                  
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
